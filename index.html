<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Search for a Magic: The Gathering Card</h1>
        <form id="scryfall-search-form">
            <label for="card-name">Enter Card Name:</label>
            <input type="text" id="card-name" name="card-name" placeholder="Card Name" required>
            <button type="submit">Search</button>
        </form>

        <div id="card-result">
            <!-- The card information will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
